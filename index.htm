<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Currency Converter</title>
</head>

<body>
    <nav class="navbar sticky-top bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Currency Converter" width="30" class="d-inline-block align-text-top"> Currency Converter
            </a>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="#" role="button" class="btn btn-outline-primary me-md-2">Register</a>
                <a href="#" role="button" class="btn btn-primary">Login</a>
            </div>
        </div>
    </nav>

    <div class="position-relative">
        <div class="card">
            <img src="images/bg1.jpg" class="card-img img-bg" alt="Currency Converter">
            <div class="card-img-overlay">
                <h1 class="card-title title text-center">Currency Converter</h1>
                <p class="card-text title text-center mt-3">Check live foreign currency exchange rates</p>
            </div>
        </div>

        <div class="container position-relative">
            <div class="card content-card position-absolute shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5>Amount</h5>
                            <input type="number" name="input" class="form-control" id="input" placeholder="Enter Amount">
                        </div>

                        <div class="col">
                            <h5>From</h5>
                            <select class="form-select" aria-label="Select currency to convert from" id="from">
                                <option value="EGP" selected>EGP - Egyptian Pound</option>
                                <option value="USD">USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                            </select>
                        </div>

                        <div class="col">
                            <h5>To</h5>
                            <select class="form-select" aria-label="Select currency to convert to" id="to">
                                <option value="EGP">EGP - Egyptian Pound</option>
                                <option value="USD" selected>USD - US Dollar</option>
                                <option value="EUR">EUR - Euro</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary place btn-lg float-end" id="convert">Convert</button>
                    <div class="alert alert-success place1" id="result">
                        Result =
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
